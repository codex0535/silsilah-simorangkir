    <title>Diagram Tree - SIMORANGKIR</title>

    <script src="js/jQuery.jHTree.js"></script>

    <script type="text/javascript">
        $(function () {

            $("#tree").jHTree({
                callType: 'url',
                url: 'data/myJsonFile.json',
                nodeDropComplete: function (event, data) {
                    //----- Do Something @ Server side or client side -----------
                    //alert("Node ID: " + data.nodeId + " Parent Node ID: " + data.parentNodeId);
                    //-----------------------------------------------------------
                }
            });
            // -------------------
            var jsonStructureObject = [{
                head: 'Sundut ke-1',
                id: 'aa',
                contents: 'RAJA PANGGABEAN',
                children: [
                    {
                        head: 'Sundut ke-2',
                        id: 'a1',
                        contents: 'Lumban Ratus'
                    },
                    {
                        head: 'Sundut ke-2',
                        id: 'a2',
                        contents: 'Simorangkir',
                        children: [
                            { head: 'Sundut ke-3', id: 'a21', contents: 'Ompu Tumambor' },
                            { head: 'Sundut ke-3', id: 'a22', contents: 'Ompu Raja Hobol 1' }
                        ]
                    },
                    {
                        head: 'Sundut ke-2',
                        id: 'a3',
                        contents: 'Lumban Siagian'
                    }
                ]
            }];
            //-----------
            $("#tree").jHTree({
                callType: 'obj',
                structureObj: jsonStructureObject
            });
        });
    </script>

    <style type="text/css">
        body {

            background: #444;
            width: 350px;
            height: 30px;
        }

        #set a {
            margin: 2px;
            border: 1px solid #444;
            float: left;
        }

        #set a:hover {
            border-color: #fff;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            $('#themes a').click(function () {
                var theme = $(this).attr('href');
